{% extends "base.html" %}

{% block titulo %}
    Adicionar Notícia
{% endblock %}

{% block content %}
{% load bootstrap5 %}
    <div class="bg-dark px-5 pt-5 py-5 m-5">
        <h1 class="blog-post-title">Adicionar Notícia</h1>
        <form method="post" class="text-white" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit">Salvar</button>
        </form>
    </div>
{% endblock %}
