  <body class="text-center">
    
<main class="form-signin">
  <form action="{% url 'logado' %}" method="POST" id="login-form" novalidate>
    {% csrf_token %}
    <img class="mb-4" src="../static/img/_ef6bcc18-c191-42ab-ac16-5733f005fe26.jpeg" alt="" width="122" height="115">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="email"  id="email" name="email" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">Endere√ßo de e-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="Lembre-se de mim"> Lembre-se de mim
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
  </form>
</main>
